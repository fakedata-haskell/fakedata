copyright:           "Sibi Prabakaran"

extra-source-files:
- README.md
- ChangeLog.md

data-files:
- faker/lib/locales/*yml
- faker/lib/locales/en/*yml
- faker/lib/locales/ja/*yml
- faker/lib/locales/fr/*yml
- customFakeSource/en/*yml

# Metadata used when publishing your package
synopsis:            Library for producing fake data
category:            Random, Fake, FakeData

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/psibi/fakedata#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- random
- text
- exceptions
- vector
- yaml
- directory
- filepath
- unordered-containers
- hashable
- containers
- template-haskell
- bytestring
- time
- string-random
- fakedata-parser
- attoparsec
- transformers

