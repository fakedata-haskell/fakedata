tests:
  fakedata-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    build-tools:
    - hspec-discover:hspec-discover
    dependencies:
    - fakedata
    - hspec
    - vector
    - time
    - QuickCheck
    - regex-tdfa

benchmarks:
  fakebench:
    main: main.hs
    source-dirs: bench
    dependencies:
    - fakedata
    - gauge
    - deepseq
    ghc-options:
    - -O2
